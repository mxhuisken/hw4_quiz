<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./assets/style.css">
    <title>CATS QUIZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
</head>

<body>

<main>
    <!--starting page-->

    <div class="homePage">
        <h1 class="homeTitle">ALL ABOUT CATS</h1>
        <p>cats, cats, cats!! gotta love em. Take this quiz to see how much you really know!</p>
        <button class="startBtn">*meow*</button>
    </div>

    <!--timer-->

    <div id="timer" class ="showTime">
        meows left: <span id="secondsLeft">100</span>
    </div>

    <!--questions-->

    <div id="container" class="hide">
        <div id="image"></div>
        <h3 class="questionAsked"></h3>
        <div class="choiceOpts"></div>
    </div>

    <!--end game/scrores-->

   <div id="results" class="hide">
        <h2>FINISHED!</h2>
        <h3>YOUR SCORE IS: <span id="userScore"></span></h3>
        <p>
            <input type="text" id="initials-el" placeholder="initials pls...">
            <button id="submit">submit</button>
        </p>
    </div> 

    <div id="highScorePage" class="hideScores">
        <h1>Highscores</h1>
        <ol class="score-input"></ol>

        <div class="return">
            <a href="index.html"><button class="home">HOME</button></a>
           <button class="clear-scores">CLEAR SCORES</button>
    </div>

</main>

<script src="./assets/js/index.js"></script>

</body>
</html>
